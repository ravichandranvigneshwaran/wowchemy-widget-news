<script>
  function fbFeedUpdated(){
  var fbFeedData = '{{ $section.Params.fbFeed }}'.replace(/\[|\]/g,'').split(' ');
  var HTMLData = "";
  if(fbFeedData.length){
    HTMLData+='<div class="container">';
    HTMLData+='<div class="row fb-feed-row">';
    for (var itr=0;itr<fbFeedData.length;itr=itr+2){
      if(fbFeedData[itr]){
        HTMLData+=`<div class="col"><div class="fb-post" 
        data-href="${fbFeedData[itr]}"
        data-width="700"></div></div>`;
      }
      if(fbFeedData[itr+1]){
        HTMLData+=`<div class="col"><div class="fb-post" 
        data-href="${fbFeedData[itr+1]}"
        data-width="700"></div></div>`;
      }else{
        HTMLData+=`<div class="col"><div></div></div>`;
      }
      if(fbFeedData[itr+2]){
        HTMLData+=`</div><div class="row fb-feed-row">`;
      }
    }

    HTMLData+='</div></div>';

    console.log(HTMLData);
    var temp = document.createElement('div');
    temp.innerHTML = HTMLData;
    document.getElementById("fb-post-container").innerHTML = HTMLData;
  }
}
fbFeedUpdated();
</script>
<script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2"></script>
